<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Adicionar um novo item ao menu do restaurante.">
  <meta name="author" content="Restaurante QR">
  <title>Adicionar Novo Item</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

</head>

<body>

  <!-- Header com a navegação principal -->
  <header>
    <div class="container">
      <h1>Adicionar Novo Item</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="pedidos_admin.html">Pedidos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Seção do formulário e da pré-visualização -->
  <main>
    <div class="container">
      <div class="content">
        <!-- Formulário à esquerda -->
        <section class="form-section">
          <div class="form-container">
            <form id="addItemForm" class="form" enctype="multipart/form-data">
              <div class="form-group">
                <label for="foodName">Nome do Prato</label>
                <input type="text" id="foodName" name="foodName" placeholder="Ex: Lasanha de Carne" required>
              </div>

              <div class="form-group">
                <label for="foodDescription">Descrição do Prato</label>
                <textarea id="foodDescription" name="foodDescription" placeholder="Ex: Deliciosa lasanha feita com carne..." required></textarea>
              </div>

              <div class="form-group">
                <label for="foodPrice">Preço</label>
                <input type="number" id="foodPrice" name="foodPrice" placeholder="Preço em R$" required>
              </div>

              <div class="form-group">
                <label for="foodImage">Imagem do Prato</label>
                <input type="file" id="foodImage" name="foodImage" accept="image/*">
              </div>

              <button type="submit" class="btn-primary">Adicionar Item</button>
            </form>
          </div>
        </section>

        <!-- Pré-visualização à direita -->
        <section class="preview-section">
          <h2>Pré-visualização</h2>
          <div id="previewCard" class="preview-card">
            <img id="previewImage" src="" alt="Imagem do prato" class="preview-image">
            <h3 id="previewName">Nome do Prato</h3>
            <p id="previewDescription">Descrição do prato...</p>
            <p id="previewPrice">R$ 0,00</p>
          </div>
        </section>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Restaurante QR. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    // Função para atualizar a visualização da imagem
    document.getElementById('foodImage').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      
      reader.onload = function(e) {
        const imgElement = document.getElementById('previewImage');
        imgElement.src = e.target.result;
      };
      
      if (file) {
        reader.readAsDataURL(file);
      }
    });

    // Função para atualizar o nome, descrição e preço na pré-visualização
    document.getElementById('addItemForm').addEventListener('input', function() {
      const name = document.getElementById('foodName').value;
      const description = document.getElementById('foodDescription').value;
      const price = document.getElementById('foodPrice').value;

      document.getElementById('previewName').textContent = name || 'Nome do Prato';
      document.getElementById('previewDescription').textContent = description || 'Descrição do prato...';
      document.getElementById('previewPrice').textContent = price ? `R$ ${price}` : 'R$ 0,00';
    });

    // Resetar o formulário após a submissão
    document.getElementById('addItemForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Novo item adicionado com sucesso!');
      this.reset();
      document.getElementById('previewImage').src = '';  // Limpa a imagem após o envio
      document.getElementById('previewName').textContent = 'Nome do Prato';
      document.getElementById('previewDescription').textContent = 'Descrição do prato...';
      document.getElementById('previewPrice').textContent = 'R$ 0,00';
    });
  </script>
</body>
</html>
